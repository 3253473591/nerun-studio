<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="Nerun工作室 - 以歌声合成为主的音乐全案制作团队"
    />
    <title>Nerun工作室 | 音乐全案制作</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body
    class="bg-bg-primary text-text-primary min-h-screen flex flex-col"
    x-data="studioApp()"
    x-init="init()"
  >
    <header
      class="sticky top-0 z-40 bg-bg-primary/95 backdrop-blur-md border-b border-bg-tertiary/50"
    >
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex items-center justify-between py-3">
          <div class="flex items-center gap-3">
            <div
              class="w-8 h-8 rounded-lg bg-gradient-to-br from-role-arrangement to-role-pv flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
                ></path>
              </svg>
            </div>
            <div>
              <h1 class="text-lg font-semibold tracking-tight">Nerun工作室</h1>
              <p class="text-[10px] text-text-muted hidden sm:block">以歌声合成为主的音乐全案制作团队</p>
            </div>
          </div>
          
          <!-- 联系方式 -->
          <div class="flex items-center gap-2">
            <button 
              @click="copyToClipboard('NeurnOfficial', '微信号已复制')" 
              class="px-3 py-1.5 text-xs bg-bg-secondary hover:bg-bg-tertiary rounded-lg transition-colors text-text-secondary flex items-center gap-1.5 border border-bg-tertiary/50"
            >
              <svg class="w-3.5 h-3.5" fill="currentColor" viewBox="0 0 24 24"><path d="M8.691 2.188C3.891 2.188 0 5.476 0 9.53c0 2.212 1.17 4.203 3.002 5.55a.59.59 0 01.213.665l-.39 1.48c-.019.07-.048.141-.048.213 0 .163.13.295.29.295a.326.326 0 00.167-.054l1.903-1.114a.864.864 0 01.717-.098 10.16 10.16 0 002.837.403c.276 0 .543-.027.811-.05-.857-2.578.157-4.972 1.932-6.446 1.703-1.415 3.882-1.98 5.853-1.838-.576-3.583-4.196-6.348-8.596-6.348zM5.785 5.991c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 01-1.162 1.178A1.17 1.17 0 014.623 7.17c0-.651.52-1.18 1.162-1.18zm5.813 0c.642 0 1.162.529 1.162 1.18a1.17 1.17 0 01-1.162 1.178 1.17 1.17 0 01-1.162-1.178c0-.651.52-1.18 1.162-1.18zm5.34 2.867c-1.797-.052-3.746.512-5.28 1.786-1.72 1.428-2.687 3.72-1.78 6.22.942 2.453 3.666 4.229 6.884 4.229.826 0 1.622-.12 2.361-.336a.722.722 0 01.598.082l1.584.926a.272.272 0 00.14.047c.134 0 .24-.111.24-.247 0-.06-.023-.12-.038-.177l-.327-1.233a.582.582 0 01-.023-.156.49.49 0 01.201-.398C23.024 18.48 24 16.82 24 14.98c0-3.21-2.931-5.837-6.656-6.088V8.89l-.407-.032zM13.12 12.05c.535 0 .969.44.969.982a.976.976 0 01-.969.983.976.976 0 01-.969-.983c0-.542.434-.982.97-.982zm4.844 0c.535 0 .969.44.969.982a.976.976 0 01-.969.983.976.976 0 01-.969-.983c0-.542.434-.982.969-.982z"/></svg>
              <span>微信</span>
            </button>
            <button 
              @click="copyToClipboard('neruuu@qq.com', '邮箱已复制')" 
              class="px-3 py-1.5 text-xs bg-bg-secondary hover:bg-bg-tertiary rounded-lg transition-colors text-text-secondary flex items-center gap-1.5 border border-bg-tertiary/50"
            >
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
              <span>邮箱</span>
            </button>
          </div>
        </div>

        <nav class="flex gap-1 overflow-x-auto scrollbar-hide pb-2 -mx-4 px-4">
          <button
            @click="selectRole('all')"
            :class="{ 
                  'border-b-2 text-text-primary glow-active': currentRole === 'all',
                  'text-text-muted hover:text-text-secondary': currentRole !== 'all'
                }"
            class="px-4 py-2 text-sm font-medium whitespace-nowrap transition-colors border-link"
            :style="currentRole === 'all' ? 'color: var(--link)' : ''"
          >
            全部
          </button>

          <template x-for="role in roles" :key="role.id">
            <button
              @click="selectRole(role.id)"
              :class="{ 
                    'border-b-2 glow-active': currentRole === role.id,
                    'text-text-muted hover:text-text-secondary': currentRole !== role.id
                  }"
              :style="currentRole === role.id ? `border-color: ${role.color}; color: ${role.color}` : ''"
              class="px-4 py-2 text-sm font-medium whitespace-nowrap transition-colors"
            >
              <span x-text="role.name"></span>
            </button>
          </template>
        </nav>
      </div>

      <div
        x-show="currentSubRoles.length > 0"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 -translate-y-2"
        x-transition:enter-end="opacity-100 translate-y-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 translate-y-0"
        x-transition:leave-end="opacity-0 -translate-y-2"
        class="border-t border-bg-tertiary/30 bg-bg-secondary/50 backdrop-blur-md"
      >
        <div class="max-w-7xl mx-auto px-4 py-2">
          <div class="flex gap-2 overflow-x-auto scrollbar-hide">
            <button
              @click="selectSubRole('all')"
              :class="{
                    'text-bg-primary': currentSubRole === 'all',
                    'text-text-secondary hover:text-text-primary hover:bg-bg-tertiary/50': currentSubRole !== 'all'
                  }"
              :style="currentSubRole === 'all' ? `background-color: ${getCurrentRoleColor()}` : ''"
              class="px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-all"
            >
              全部
            </button>
            <template x-for="subRole in currentSubRoles" :key="subRole.id">
              <button
                @click="selectSubRole(subRole.id)"
                :class="{
                      'text-bg-primary': currentSubRole === subRole.id,
                      'text-text-secondary hover:text-text-primary hover:bg-bg-tertiary/50': currentSubRole !== subRole.id
                    }"
                :style="currentSubRole === subRole.id ? `background-color: ${subRole.color}` : ''"
                class="px-3 py-1.5 rounded-full text-xs font-medium whitespace-nowrap transition-all"
              >
                <span x-text="subRole.name"></span>
              </button>
            </template>
          </div>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6 flex-1 w-full">
      <div
        x-show="loading"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
      >
        <template x-for="i in 8" :key="i">
          <div class="bg-bg-secondary rounded-xl p-4">
            <div class="flex flex-col items-center">
              <div class="w-20 h-20 rounded-full skeleton mb-3"></div>
              <div class="w-24 h-4 skeleton rounded mb-2"></div>
              <div class="w-full h-16 skeleton rounded"></div>
            </div>
          </div>
        </template>
      </div>

      <div x-show="error" class="text-center py-12">
        <div class="text-6xl mb-4">⚠️</div>
        <h3 class="text-xl font-semibold mb-2">加载失败</h3>
        <p class="text-text-muted mb-4" x-text="error"></p>
        <button
          @click="init()"
          class="px-4 py-2 bg-link text-bg-primary rounded-lg font-medium hover:bg-link-hover transition-colors"
        >
          重新加载
        </button>
      </div>

      <div
        x-show="!loading && !error"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"
      >
        <template x-for="member in filteredMembers" :key="member.id">
          <div class="contents">
            
            <!-- Boss/运营卡片 -->
            <div
              x-show="member.isBoss"
              class="col-span-full bg-bg-secondary rounded-xl p-4 card-lift border boss-card transition-all duration-300 relative"
            >
              <div class="flex items-center gap-4 h-full">
                <div 
                  class="relative flex-shrink-0 cursor-pointer group" 
                  @click.stop="handleAvatarClick(member)"
                >
                  <div
                    class="absolute -top-1 -right-1 text-[10px] px-1.5 py-0.5 rounded-full font-bold shadow-lg z-20 flex items-center gap-0.5 boss-badge"
                  >
                    <span>👑</span>
                    <span>运营</span>
                  </div>
                  <img
                    :src="member.avatar"
                    :alt="member.name"
                    class="w-16 h-16 rounded-full object-cover border-2 avatar-glow boss-avatar transition-transform group-hover:scale-105"
                    loading="lazy"
                    @error="$event.target.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2264%22 height=%2264%22%3E%3Crect width=%2264%22 height=%2264%22 fill=%22%2324283B%22/%3E%3Ctext x=%2232%22 y=%2238%22 font-size=%2220%22 fill=%22%23565F89%22 text-anchor=%22middle%22%3E%3F%3C/text%3E%3C/svg%3E'"
                  />
                  <div class="avatar-overlay">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                  </div>
                </div>

                <div class="flex-1 min-w-0 flex flex-col justify-center">
                  <h3
                    class="text-base font-semibold mb-1 boss-name"
                    x-text="member.name"
                  ></h3>

                  <div class="flex flex-wrap gap-1.5 mb-1.5">
                    <template x-for="rId in member.roleIds" :key="rId">
                      <span
                        class="text-[10px] px-1.5 py-0.5 rounded-full"
                        :style="`background-color: ${getRoleColor(rId)}20; color: ${getRoleColor(rId)}`"
                        x-text="getRoleName(rId)"
                      ></span>
                    </template>

                    <template x-if="member.roleIds.includes('tuning')">
                      <template
                        x-if="member.softwares && member.softwares.length > 0"
                      >
                        <template
                          x-for="sw in member.softwares.slice(0, 2)"
                          :key="sw"
                        >
                          <span
                            class="text-[10px] px-1.5 py-0.5 rounded-full bg-bg-tertiary/50 text-text-secondary"
                            x-text="getSoftwareName(sw)"
                          ></span>
                        </template>
                      </template>
                      <template
                        x:if="member.software && (!member.softwares || member.softwares.length === 0)"
                      >
                        <span
                          class="text-[10px] px-1.5 py-0.5 rounded-full bg-bg-tertiary/50 text-text-secondary"
                          x-text="getSoftwareName(member.software)"
                        ></span>
                      </template>
                    </template>
                  </div>

                  <div
                    class="text-xs line-clamp-1 boss-bio"
                    x-html="parseBio(member.bio)"
                  ></div>
                </div>
              </div>
            </div>

            <!-- 员工标准卡片 -->
            <div
              x-show="!member.isBoss"
              class="bg-bg-secondary rounded-xl p-4 card-lift border transition-all duration-300 relative border-bg-tertiary/30"
            >
              <div class="flex flex-col items-center">
                <div 
                  class="relative mb-3 cursor-pointer group" 
                  @click.stop="handleAvatarClick(member)"
                >
                  <img
                    :src="member.avatar"
                    :alt="member.name"
                    class="w-20 h-20 rounded-full object-cover border-2 avatar-glow transition-transform group-hover:scale-105"
                    :style="`border-color: ${getRoleColor(member.roleIds ? member.roleIds[0] : member.roleId)}; box-shadow: 0 0 12px ${getRoleColor(member.roleIds ? member.roleIds[0] : member.roleId)}40`"
                    loading="lazy"
                    @error="$event.target.src = 'data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2280%22 height=%2280%22%3E%3Crect width=%2280%22 height=%2280%22 fill=%22%2324283B%22/%3E%3Ctext x=%2240%22 y=%2245%22 font-size=%2224%22 fill=%22%23565F89%22 text-anchor=%22middle%22%3E%3F%3C/text%3E%3C/svg%3E'"
                  />
                  <div class="avatar-overlay">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                    </svg>
                  </div>
                </div>

                <h3
                  class="text-base font-semibold mb-2 text-text-primary"
                  x-text="member.name"
                ></h3>

                <div class="flex flex-wrap gap-1 justify-center mb-3">
                  <template
                    x:if="member.roleIds && Array.isArray(member.roleIds)"
                  >
                    <template x-for="rId in member.roleIds" :key="rId">
                      <span
                        class="text-xs px-2 py-0.5 rounded-full"
                        :style="`background-color: ${getRoleColor(rId)}20; color: ${getRoleColor(rId)}`"
                        x-text="getRoleName(rId)"
                      ></span>
                    </template>
                  </template>
                  <template x:if="!member.roleIds && member.roleId">
                    <span
                      class="text-xs px-2 py-0.5 rounded-full"
                      :style="`background-color: ${getRoleColor(member.roleId)}20; color: ${getRoleColor(member.roleId)}`"
                      x-text="getRoleName(member.roleId)"
                    ></span>
                  </template>

                  <template
                    x:if="member.roleIds && member.roleIds.includes('tuning')"
                  >
                    <template
                      x:if="member.softwares && member.softwares.length > 0"
                    >
                      <template
                        x:for="sw in member.softwares.slice(0, 3)"
                        :key="sw"
                      >
                        <span
                          class="text-xs px-2 py-0.5 rounded-full bg-bg-tertiary/50 text-text-secondary"
                          x-text="getSoftwareName(sw)"
                        ></span>
                      </template>
                    </template>
                    <template
                      x:if="member.software && (!member.softwares || member.softwares.length === 0)"
                    >
                      <span
                        class="text-xs px-2 py-0.5 rounded-full bg-bg-tertiary/50 text-text-secondary"
                        x-text="getSoftwareName(member.software)"
                      ></span>
                    </template>
                  </template>
                  <template
                    x:if="!member.roleIds && member.roleId === 'tuning'"
                  >
                    <span
                      class="text-xs px-2 py-0.5 rounded-full bg-bg-tertiary/50 text-text-secondary"
                      x-text="getSoftwareName(member.software)"
                    ></span>
                  </template>
                </div>

                <div
                  class="text-sm text-center leading-relaxed line-clamp-4 text-text-secondary"
                  x-html="parseBio(member.bio)"
                ></div>
              </div>
            </div>
            
          </div>
        </template>
      </div>

      <!-- Empty State -->
      <div
        x-show="!loading && !error && filteredMembers.length === 0"
        class="text-center py-12"
      >
        <div class="text-6xl mb-4">🎵</div>
        <h3 class="text-xl font-semibold mb-2">暂无该分类成员</h3>
        <p class="text-text-muted">敬请期待更多创作者加入</p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-bg-tertiary/30 py-6 mt-auto">
      <div class="max-w-7xl mx-auto px-4 text-center space-y-2">
        <p class="text-sm font-medium text-text-primary">Nerun工作室</p>
        <p class="text-xs text-text-muted">以歌声合成为主的音乐全案制作团队</p>
        <div class="flex items-center justify-center gap-4 text-xs text-text-muted">
          <span>微信: NeurnOfficial</span>
          <span>邮箱: neruuu@qq.com</span>
        </div>
        <p class="text-xs text-text-muted mt-2">&copy; 2026 Nerun Studio. All rights reserved.</p>
      </div>
    </footer>

    <!-- WeChat Modal -->
    <div
      x-show="$store.wechatModal.isOpen"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-50 flex items-center justify-center p-4"
      style="display: none"
    >
      <div
        class="absolute inset-0 bg-black/70 modal-backdrop"
        @click="$store.wechatModal.close()"
      ></div>
      <div
        class="relative bg-bg-secondary rounded-2xl p-6 max-w-sm w-full border border-bg-tertiary/50 shadow-2xl"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
      >
        <div class="text-center">
          <div
            class="w-16 h-16 mx-auto mb-4 rounded-full bg-link/20 flex items-center justify-center"
          >
            <svg
              class="w-8 h-8 text-link"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"
              ></path>
            </svg>
          </div>
          <h3 class="text-lg font-semibold mb-2">即将离开微信</h3>
          <p class="text-sm text-text-secondary mb-4">
            该链接将在外部浏览器打开，是否继续访问？
          </p>
          <div class="bg-bg-primary rounded-lg p-3 mb-4 text-left">
            <p
              class="text-xs text-text-muted truncate"
              x-text="$store.wechatModal.url"
            ></p>
          </div>
          <div class="flex gap-3">
            <button
              @click="$store.wechatModal.close()"
              class="flex-1 px-4 py-2 bg-bg-tertiary text-text-primary rounded-lg font-medium hover:bg-bg-tertiary/80 transition-colors"
            >
              取消
            </button>
            <button
              @click="$store.wechatModal.copyLink()"
              class="flex-1 px-4 py-2 bg-link/20 text-link rounded-lg font-medium hover:bg-link/30 transition-colors"
            >
              复制链接
            </button>
          </div>
          <button
            @click="$store.wechatModal.proceed()"
            class="w-full mt-3 px-4 py-2 bg-link text-bg-primary rounded-lg font-medium hover:bg-link-hover transition-colors"
          >
            继续访问
          </button>
        </div>
      </div>
    </div>

    <!-- Homepage Selection Modal -->
    <div
      x-show="$store.homepageModal.isOpen"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-50 flex items-center justify-center p-4"
      style="display: none"
    >
      <div
        class="absolute inset-0 bg-black/70 modal-backdrop"
        @click="$store.homepageModal.close()"
      ></div>
      <div
        class="relative bg-bg-secondary rounded-2xl p-6 max-w-sm w-full border border-bg-tertiary/50 shadow-2xl"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
      >
        <div class="text-center mb-4">
          <div class="w-12 h-12 mx-auto mb-3 rounded-full bg-link/20 flex items-center justify-center">
            <svg class="w-6 h-6 text-link" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <h3 class="text-lg font-semibold mb-1" x-text="$store.homepageModal.memberName"></h3>
          <p class="text-sm text-text-muted">请选择要访问的主页</p>
        </div>
        
        <div class="space-y-2">
          <template x-for="link in $store.homepageModal.links" :key="link.url">
            <button
              @click="$store.homepageModal.navigate(link.url)"
              class="w-full px-4 py-3 bg-bg-primary hover:bg-bg-tertiary/50 rounded-xl text-left transition-colors flex items-center justify-between group"
            >
              <span class="font-medium text-text-primary" x-text="link.name"></span>
              <svg class="w-5 h-5 text-text-muted group-hover:text-link transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
            </button>
          </template>
        </div>

        <button
          @click="$store.homepageModal.close()"
          class="w-full mt-4 px-4 py-2 text-sm text-text-muted hover:text-text-primary transition-colors"
        >
          取消
        </button>
      </div>
    </div>

    <!-- Toast -->
    <div
      x-show="$store.toast.isVisible"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 translate-y-4"
      x-transition:enter-end="opacity-100 translate-y-0"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 translate-y-4"
      class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 px-4 py-2 bg-bg-secondary text-text-primary rounded-lg shadow-lg border border-bg-tertiary/50"
      style="display: none"
    >
      <span x-text="$store.toast.message"></span>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
